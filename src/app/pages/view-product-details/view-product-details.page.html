<div padding class="heading" >
  <ion-fab vertical="top" horizontal="end" slot="fixed">
   
      <ion-icon (click)="dismiss()" color="dark" name="close"></ion-icon>
 
  </ion-fab>
  <hr>
</div>

<ion-content>
  <div class="content-section">

    <div class="content"*ngFor="let p of Products">
      <div class="image-section">
    

        <div class="image-container"> 
               
  <ion-fab  vertical="top" horizontal="end" slot="fixed">
    
      <ion-icon color="dark" name="heart" (click)=" presentToast($event) " (click)="addWishlist(p)"></ion-icon>
    
  </ion-fab>
          <img src={{p.obj.image}} width="100%" height="100%" alt="">
        </div>
      </div>
      <div class="product-details">
        <div class="firstItems">
          <div  class="product-name">
            <ion-label>{{p.obj.name}}</ion-label>
          </div>
          <div class="product-price">
            <ion-label>{{p.obj.price | currency: '&#82;'}}</ion-label>

          </div>

        </div>
        <div class="productcode">
          <ion-label>Product Code: {{p.obj.productCode}}</ion-label>
        </div>
        <div  class="productDescription">
          <p>{{p.obj.desc}}</p>
        </div>

        <div class="Productselection">
          <div class="size">
            <p  >size:</p>

            <div >
              <label  class="container">S
                <input type="checkbox" value="S" [(ngModel)]="productSize.small" (click)="selectedSize($event)">
                <span class="checkmark"></span>
              </label>
            </div>
            <div >
              <label class="container">M
                <input type="checkbox" value="M" [(ngModel)]="productSize.medium" (click)="selectedSize($event)">
                <span class="checkmark"></span>
              </label>
            </div>
            <div >
            <label class="container">L
              <input type="checkbox" value="L" [(ngModel)]="productSize.large" (click)="selectedSize($event)">
              <span class="checkmark"></span>
            </label>
            </div>

            
          <div class="sta">

            <button (click)="star1(1, p)"> <ion-icon  class="stars"  ios="ios-star" md="md-star"></ion-icon></button>
            <button (click)="star1(2, p)"> <ion-icon  class="stars"  ios="ios-star" md="md-star"></ion-icon></button>
            <button (click)="star1(3, p)"> <ion-icon  class="stars"  ios="ios-star" md="md-star"></ion-icon></button>
            <button (click)="star1(4, p)"> <ion-icon  class="stars"  ios="ios-star" md="md-star"></ion-icon></button>
            <button (click)="star1(5, p)"> <ion-icon  class="stars"  ios="ios-star" md="md-star"></ion-icon></button>
           
          </div>

          
          </div>
          <div class="quantity">
            <div  ><p>Qty:{{currentNumber}}</p></div>
            <div> <ion-icon name="remove-circle" color="danger" (click)="decrement(p)"></ion-icon>
              <ion-icon name="add-circle" color="success" (click)="increment(p)"></ion-icon></div>
           
          </div>
        </div>
        <div class="cartButton" >
          <ion-button color="primary" expand="block" (click)="addToCart(p)"  >add to cart</ion-button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
