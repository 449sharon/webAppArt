<div class="loader-container" *ngIf="loader">
  <div class="loader">Loading...</div>
</div>

<ion-content>
    <div class="content-container">
          <!-- view by categories section -->
      <div class="categorySection animated fadeInDown 2s "  >
        <div class=" categoryList">
          <div class="cards-container" >
             
            <div  class="products-section" *ngFor="let event of Products; let i=index;">
              <div *ngIf="Products" class="cards"   [ngClass]="{'active': active==i}" (click)="showList(i)" >
                <img class="animated fadeInDown 2s" (click)=" createViewProduct(event)" src="{{event.obj.image}}" alt="">
                <ion-label class="price">R &nbsp; {{event.obj.price}}</ion-label>
                <ion-label class="name"> {{event.obj.name}} </ion-label>


              <div class="stars">  
                  <ionic4-star-rating #rating activeIcon="ios-star" defaultIcon="ios-star-outline" activeColor="#FFD700"
                    defaultColor="#D3D3D3" readonly="true" rating="{{event.obj.ratings}}" fontSize="32px"
                    (ratingChanged)="getProducts($event)">
                  </ionic4-star-rating>          
              </div>
                <div class="icon-wish" (click)=" presentToast($event) " (click)="addToWishlist(event.obj, event.id)">
                  <ion-icon name="heart" ></ion-icon>
                </div>
                
              </div> 
            </div>
          </div>
        </div>
      </div>
    </div>
      <div id="IDofYourDivYouWantToGoTo" class="contactUs-section"> 
        <div>
          <ion-title>Contact Us</ion-title>
        </div>
        <div class="contactus">
          <div class="contactUs-labels">
            <div >
              <ion-label class="heading2">Find Us</ion-label>
              <div *ngFor = "let admin of Info" class="callUs-labels">

                </div>
                <div>
                  <span>
                    <ion-icon padding name="mail"></ion-icon>
                  </span>
                  <span>
                    <ion-label>{{admin.email}}</ion-label>

                  <div class="social-section" >
    
                    <div class="social" >
                      <div> <img padding src=".././../assets/icons8_facebook_480px.png" width="30" height="30" > </div>
                      <div> <img padding src="../../assets/icons8_twitter_circled_60px_2.png" width="30" height="30" ></div>
                    </div>
                  </div>
    
                </div>
              </div>
            </div>
            <div >
              <ion-label class="heading1">Visit Us</ion-label>
              <div *ngFor = "let admin of Info" class="callUs-labels">
        
                <div>
                  <span>
                    <ion-icon padding name="pin"></ion-icon>
                  </span>
                  <span>
                    <ion-label>{{admin.address}}</ion-label>
                  </span>
                </div>
              </div>
            </div>
            <div >
              <ion-label class="heading">Quick Links </ion-label>
              <div *ngFor = "let admin of Info" class="callUs-labels">
            
        
                <div>
                  <!-- <span>

                    </li>
                   
                  </span>
                </div>
              </div>
