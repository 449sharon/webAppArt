<div padding class="heading" >
  <ion-fab vertical="top" horizontal="end" slot="fixed">
   
      <ion-icon (click)="dismiss()" color="dark" name="close"></ion-icon>
 
  </ion-fab>
  <hr>
</div>
<div class="loader-container" *ngIf="loader">
  <div class="loader">Loading...</div>
</div>
<!-- width="100px" height="100px" -->
<ion-content>
  <div class="main-content" >
    <div class="cartTitle" >
      <ion-title>WishList <ion-icon name="heart" ></ion-icon> </ion-title>
    </div>
    <div class="ng-for-goes-here" *ngFor="let p of cart" >
      <div class="checkBox-add-to-cart" >
        <ion-checkbox color="primary"  slot="start" (ionChange)="CheckBox($event, p)"></ion-checkbox>
      </div>
    <div class="cart-item-section" >

      <div class="image-section" >
        <!-- <img src="../../../assets/Frame.jpg"  alt=""> -->
        <img src="{{p.image}}">
      </div>
      <div class="prodactDetails-section" >
        <div class="name" >
          <ion-label>{{ p.name }}</ion-label>
        </div>
        <div class="price" >
          <ion-label>{{ p.price | currency:'R':'symbol' }}</ion-label>
        </div>
        <div class="code">
          <ion-label>Code: {{ p.productno }}</ion-label>
        </div> 
        <div class="Productselection">
          <div class="size">
            <p>Size:{{ p.size }} </p>

          </div>
          <div class="quantity">
            <div>
              <p no-padding>Qty: {{ p.quantity }}</p>
            </div>
            <div>
              <ion-icon name="remove-circle" color="danger" (click)="minus(p)"></ion-icon>
              <ion-icon name="add-circle" color="success" (click)="plus(p)"></ion-icon>
            </div>

          </div>
        </div>


      </div>

      <div class="delete-section" >
        <ion-button class="item" color="medium"  fill="clear" slot="end" (click)="removeCartItem(p.id)"> 
          <ion-icon name="trash"></ion-icon>
         </ion-button>
      </div>

    </div>
    <p class="divided">
      <span></span>
      <span class="divider"></span>
      <span></span>
    </p>
  </div>
    <div class="cartButton" >
      <ion-button color="primary" expand="block" (click)="addToCart()">add to cart   {{ total | currency:'R':'symbol' }} </ion-button>
    </div>
  </div>
</ion-content>
