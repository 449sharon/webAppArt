<div padding class="heading" >
  <ion-fab vertical="top" horizontal="end" slot="fixed">
   
      <ion-icon (click)="dismiss()" color="dark" name="close"></ion-icon>
 
  </ion-fab>
  <hr>
</div>
<div class="loader-container" *ngIf="loader">
  <div class="loader">Loading...</div>
</div>
<!-- width="100px" height="100px" -->
<ion-content>
  <div class="main-content" >
    <div class="cartTitle" >
      <ion-title>WishList <ion-icon name="heart" ></ion-icon> </ion-title>
    </div>

    <div *ngIf="cart.length == 0" class="empty" >
      <ion-title >
        Your wishlist is empty, add some items.
      </ion-title>
    </div>
    <div class="ng-for-goes-here" *ngFor="let p of cart; let j of index" >
      <div class="checkBox-add-to-cart" >
    
        <ion-checkbox color="primary"  slot="start" [checked]="p.checked" [(ngModel)]="chec"  (ionChange)="CheckBoxes(p); p.checked = !p.checked;"></ion-checkbox>
      </div>
    <div class="cart-item-section" >

      <div class="image-section" >
        <!-- <img src="../../../assets/Frame.jpg"  alt=""> -->
        <img src="{{p.obj.image}}">
      </div>
      <div class="prodactDetails-section" >
        <div class="name" >
          <ion-label>{{ p.obj.name }}</ion-label>
        </div>
        <div class="price" >
          <ion-label>{{ p.obj.price | currency:'R':'symbol' }}</ion-label>
        </div>
        <div class="code">
          <ion-label>Code: {{ p.obj.productCode }}</ion-label>
        </div> 
        <div class="Productselection">
          <div class="size">
            <p>Size:{{ p.obj.size }} </p>

          </div>
          
          <div class="quantity">
            <div  ><p>Qty:{{ p.obj.quantity}}</p></div>
            <div> 
              <ion-icon name="add-circle" color="success" (click)="increment(j)"></ion-icon>
              <ion-icon name="remove-circle" color="danger" (click)="decrement(j)"></ion-icon>
             
            </div>
           
          </div>

        </div>
        <!-- <ion-button (click)="CheckBoxes(p, p.id, p.obj.checked)">Add to cart</ion-button> -->

      </div>

      <div class="delete-section" >
        <ion-button class="item" color="medium"  fill="clear" slot="end" (click)="removeCartItem(p.id)"> 
          <ion-icon name="trash"></ion-icon>
         </ion-button>
      </div>

    </div>
    <p class="divided">
      <span></span>
      <span class="divider"></span>
      <span></span>
    </p>
  </div>
    <div class="cartButton" >
      <ion-button color="primary" expand="block" (click)="addToCart()" [disabled]="cart.length  == 0">add to cart   {{ getTotal() | currency:'R':'symbol' }} </ion-button>
    </div>
  </div>
  <div class="empty-cart" *ngIf="!myCart"  >
    <p>add something to your cart is empty</p>
  </div>
</ion-content>
